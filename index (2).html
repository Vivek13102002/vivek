<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
        <img src="images.jpg" class="rounded float-start" class="img-fluid" width="600px" height="600px">
             </div>
          <div class="col">  
        <h1>Sign Up</h1>
        <div class="mb-3 mt-3">
            <label for="name">Full Name</label>
            <input type="name" class="form-control" id="name" placeholder="Name..." name="name">
        </div>
        <div class="mb-3 mt-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email address..." name="email">
        </div>
        <div class="mb-3 mt-3">
            <label for="username">Username</label>
            <input type="username" class="form-control" id="username" placeholder="Username..." name="usrname">
        </div>
        <div class="mb-3">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="***************" name="pswd">
        </div>
        <div class="mb-3">
            <label for="pwd">Repeat Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="****************" name="pswd">
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember">I agree to the <b>Terms of User</b>
            </label>
        </div>
        <button type="signup" class="btn btn-info">Sign Up</button>
        <button type="signup" class="btn btn-info-close">Sign in</button>
          </div>
         
        
    </div>  
    
</body>
</html>
